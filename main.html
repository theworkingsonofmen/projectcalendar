<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Calendar</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="7" id="month" style="text-align: left;">April 2023</th>
			</tr>
			<tr>
				<th>Sun</th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
				<th>Sat</th>
			</tr>
		</thead>
		<tbody id="calendar-body">
		</tbody>
	</table>

	<div id="navigation">
		<button id="prev-month">&larr; </button>
		<button id="next-month">&rarr; </button>

	<script src="main.js"></script>

</div>
</body>
</html>
